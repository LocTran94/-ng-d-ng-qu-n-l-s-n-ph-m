<script>


    let arr = [];



    // hàm add sẽ push thêm sản phẩm vào mảng

    function them() {
        let spm = document.getElementById('push').value;
        arr.push(spm);
        document.getElementById('4').innerHTML = arr[arr.length - 1];
    }


    // hàm xóa sản phẩm

    function xoa(a) {
        document.getElementById(a).innerHTML = '';

    }

    // hàm sửa sản phẩm

    function sua(c) {
        let spm = document.getElementById('push').value;
        arr.push(spm);
        document.getElementById(c).innerHTML = arr[arr.length-1];
    }
